<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.2/chart.min.js"
    integrity="sha512-dnUg2JxjlVoXHVdSMWDYm2Y5xcIrJg1N+juOuRi0yLVkku/g26rwHwysJDAMwahaDfRpr1AxFz43ktuMPr/l1A=="
    crossorigin="anonymous"
    ></script>
    <title>Santos rendimento</title>
</head>
<body>
    <div style="width: 50%; height: 100px">
        <canvas id="santos"></canvas>
    </div>
</body>
</html>
<script>
   
    var ctx = santos.getContext("2d");
    
  
    var config = {
        type: "line", 
        data: {
            labels: ["2011", "2012", "2015", "2016", "2019", "2020"], 
            datasets: [
            {
                label: "Rendimento do Santos", 
                data: [28, 25, 18, 17, 12, 17], 
                backgroundColor: [
                "rgb(106, 90, 205)",
                 "rgb(60, 60, 60)",
                "rgb(238, 130, 238)",
                "rgb(60, 179, 113)",
                "rgb(120, 120, 120)",
                "rgba(0, 201, 251, 0.5)",
                ],
                borderColor: [
                "rgb(106, 90, 205)",
                 "rgb(60, 60, 60)",
                "rgb(238, 130, 238)",
                "rgb(60, 179, 113)",
                "rgb(120, 120, 120)",
                "rgba(0, 201, 251, 0.5)",
                ],
                borderWidth: 1,
            },
            ],
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true, 
                },
            },
        },
    };
    
    new Chart(ctx, config); 
</script>
