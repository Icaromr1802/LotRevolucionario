<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<link rel="stylesheet" href="Lot.css">

<body>
    <div class="Header">
        <nav class="box">
            <h1><span class="Nome"> Projeto</span> IoT Revolucionário</h1>
            <ul>
                <li>HOME</li>
                <li>SOBRE</li>
                <li class="Nome">CADASTRO</li>
                <li>LOGIN</li>
            </ul>
        </nav>
    </div>
    <div class="PagCadastro">
        <div class="Box-cadastro">
            <h1>Faça seu cadastro</h1>
            <form>
                Nome completo:
                <br>
                <input type="text" placeholder="Nome Completo" class="input-padrão">
                <br><br>
                Login:
                <br>
                <input type="text" placeholder="usuário" class="input-padrão">
                <br><br>
                Senha:
                <br>
                <input type="password" placeholder="senha" class="input-padrão">
                <br><br>

                <button class="Btn-green">Cadastrar</button>
            </form>
        </div>
        <div class="img-fundo"></div>
    </div>
    <div class="Header_3">
        <nav>Feito por Ícaro, aluno BandTec. Copyrigth@2021</nav>
    </div>
</body>

</html>
